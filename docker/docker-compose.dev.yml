services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Backend.Dockerfile
    ports:
      - '5000:5000'
    volumes:
      - ../backend:/app
      - /app/__pycache__
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    networks:
      - appnet
    command: python app.py

  frontend:
    build:
      context: ../frontend
      dockerfile: Frontend.Dockerfile
      target: builder
    ports:
      - '8080:8080'
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:5000
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - appnet

networks:
  appnet:
  